<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>葡萄牙旅遊指南</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .glass-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(8px); }
        .card-shadow { box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05); transition: all 0.3s ease; }
        .card-shadow:hover { transform: translateY(-4px); box-shadow: 0 12px 30px -4px rgba(0, 0, 0, 0.1); }
        .img-overlay { background: linear-gradient(to bottom, rgba(0,0,0,0) 50%, rgba(0,0,0,0.6) 100%); }
    </style>
</head>
<body>
    <div id="app">
        <nav class="glass-nav sticky top-0 z-50 border-b border-slate-200 px-6 py-4">
            <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-compass text-indigo-600 text-2xl"></i>
                    <h1 class="text-xl font-black tracking-tight">葡萄牙跟我走</h1>
                </div>
                <div class="flex gap-2">
                    <button v-for="city in cities" @click="currentCity = city" 
                        :class="['px-5 py-2 rounded-full text-sm font-bold transition-all', currentCity === city ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-200' : 'bg-slate-100 text-slate-600 hover:bg-slate-200']">
                        {{ city }}
                    </button>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-6 py-10">
            <div class="flex flex-wrap gap-2 mb-10">
                <button v-for="cat in categories" @click="currentCategory = cat.id"
                    :class="['flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-bold border transition-all', currentCategory === cat.id ? 'bg-slate-800 border-slate-800 text-white' : 'bg-white border-slate-200 text-slate-500 hover:border-slate-400']">
                    <i :class="cat.icon"></i> {{ cat.name }}
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div v-for="item in filteredList" :key="item.name" class="card-shadow bg-white rounded-3xl overflow-hidden flex flex-col border border-slate-50">
                    <div class="relative h-60">
                        <img :src="item.image" :alt="item.name" class="w-full h-full object-cover">
                        <div class="absolute inset-0 img-overlay"></div>
                        <div class="absolute bottom-4 left-5">
                            <span class="bg-indigo-600 text-white text-[10px] font-black px-3 py-1 rounded-md uppercase tracking-wider">必去景點</span>
                        </div>
                    </div>

                    <div class="p-8 flex-grow">
                        <h3 class="text-2xl font-black text-slate-800 mb-3">{{ item.name }}</h3>
                        <p class="text-slate-500 text-sm leading-relaxed">{{ item.desc }}</p>
                    </div>

                    <div class="px-8 pb-8 mt-auto">
                        <a :href="item.map" target="_blank" class="flex items-center justify-center gap-2 w-full py-4 bg-indigo-50 text-indigo-700 rounded-2xl hover:bg-indigo-600 hover:text-white transition-all font-black text-sm">
                            <i class="fa-brands fa-google text-lg"></i> 開啟 Google 地圖
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const { createApp, ref, computed } = Vue;

        createApp({
            setup() {
                const currentCity = ref('里斯本 (Lisboa)');
                const currentCategory = ref('all');

                const cities = ['里斯本 (Lisboa)', '貝倫區 (Belém)', '波多 (Porto)'];
                const categories = [
                    { id: 'all', name: '全部', icon: 'fa-solid fa-list' },
                    { id: 'spot', name: '景點', icon: 'fa-solid fa-camera' },
                    { id: 'food', name: '餐廳', icon: 'fa-solid fa-utensils' },
                    { id: 'shop', name: '購物', icon: 'fa-solid fa-bag-shopping' }
                ];

                const data = ref([
                    // 里斯本
                    { city: '里斯本 (Lisboa)', category: 'spot', name: '里斯本主教座堂 Sé de Lisboa', desc: '里斯本最古老的天主教座堂。', map: 'https://maps.app.goo.gl/MLedpdnisQtUsmhE8', image: 'https://images.unsplash.com/photo-1580325736141-98782f9d519b?auto=format&fit=crop&q=80&w=800' },
                    { city: '里斯本 (Lisboa)', category: 'spot', name: '太陽門景觀臺 Miradouro das Portas do Sol', desc: '可俯瞰阿爾法瑪區紅瓦屋頂的知名景觀台。', map: 'https://maps.app.goo.gl/SL2WCo3htzJBZKMJ8', image: 'https://images.unsplash.com/photo-1543167123-93d39686008b?auto=format&fit=crop&q=80&w=800' },
                    { city: '里斯本 (Lisboa)', category: 'spot', name: '奧古斯塔街拱門 Arco Triunfal da Rua August', desc: '象徵 1755 年大地震後重建的標誌性拱門。', map: 'https://maps.app.goo.gl/UYiEZN4ZBoxZbZ779', image: 'https://images.unsplash.com/photo-1558284240-023a887498c0?auto=format&fit=crop&q=80&w=800' },
                    { city: '里斯本 (Lisboa)', category: 'spot', name: '無花果廣場 Praça da Figueira', desc: '里斯本市中心的熱鬧廣場。', map: 'https://maps.app.goo.gl/CdXcBQJ1wkLy54aq7', image: 'https://images.unsplash.com/photo-1590076212879-8809930799f2?auto=format&fit=crop&q=80&w=800' },
                    { city: '里斯本 (Lisboa)', category: 'spot', name: '聖胡斯塔升降機 Elevador de Santa Justa', desc: '新哥德式鐵製垂直升降機。', map: 'https://maps.app.goo.gl/eNiWvb2sM8UHBM28A', image: 'https://images.unsplash.com/photo-1512977851705-67ee4bf294f4?auto=format&fit=crop&q=80&w=800' },
                    { city: '里斯本 (Lisboa)', category: 'spot', name: 'Livraria Bertrand Chiado', desc: '金氏世界紀錄認證世界最老的書店。', map: 'https://maps.app.goo.gl/2YN5iiZrpbjqhK4H6', image: 'https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&q=80&w=800' },
                    
                    // 貝倫區
                    { city: '貝倫區 (Belém)', category: 'spot', name: '熱羅尼莫斯修道院 Mosteiro dos Jerónimos', desc: '曼努埃爾式建築傑作，世界文化遺產。', map: 'https://maps.app.goo.gl/HUHuJvnLtS3GXrzY8', image: 'https://images.unsplash.com/photo-1590424744295-971297135e69?auto=format&fit=crop&q=80&w=800' },
                    { city: '貝倫區 (Belém)', category: 'spot', name: '貝倫塔 Torre de Belém', desc: '特茹河畔的歷史防禦塔與地標。', map: 'https://maps.app.goo.gl/mqKsB9RYcg4opMhW6', image: 'https://images.unsplash.com/photo-1543833077-8f7732a93325?auto=format&fit=crop&q=80&w=800' },
                    { city: '貝倫區 (Belém)', category: 'food', name: 'Casa Pastéis de Belém', desc: '葡式蛋塔發源地，必嚐百年老店。', map: 'https://maps.app.goo.gl/ZuEhMgGqpvE4ESh57', image: 'https://images.unsplash.com/photo-1590483734724-383b853b237d?auto=format&fit=crop&q=80&w=800' },

                    // 波多
                    { city: '波多 (Porto)', category: 'spot', name: '路易一世大橋 Ponte Luís I', desc: '橫跨杜羅河的知名鐵製雙層拱橋。', map: 'https://maps.app.goo.gl/UvcJYzQJ88sSqW8t8', image: 'https://images.unsplash.com/photo-1555881400-74d7acaacd8b?auto=format&fit=crop&q=80&w=800' },
                    { city: '波多 (Porto)', category: 'spot', name: '萊羅書店 Livraria Lello', desc: '全球最美書店之一。', map: 'https://maps.app.goo.gl/ykeG1KckNBNS27bh7', image: 'https://images.unsplash.com/photo-1618219575850-8911634734b4?auto=format&fit=crop&q=80&w=800' },
                    { city: '波多 (Porto)', category: 'food', name: 'Majestic Café', desc: '全球十大最美咖啡館之一。', map: 'https://maps.app.goo.gl/hBAnZ3HsUHMpQHUV8', image: 'https://images.unsplash.com/photo-1554118811-1e0d58224f24?auto=format&fit=crop&q=80&w=800' }
                ]);

                const filteredList = computed(() => {
                    return data.value.filter(item => {
                        return item.city === currentCity.value && (currentCategory.value === 'all' || item.category === currentCategory.value);
                    });
                });

                return { currentCity, currentCategory, cities, categories, filteredList };
            }
        }).mount('#app');
    </script>
</body>
</html>
