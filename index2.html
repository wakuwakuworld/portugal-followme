<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>葡萄牙跟我走 | 里斯本 & 貝倫 & 波多</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; }
        .card-hover:hover { transform: translateY(-8px); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .img-overlay { background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.7) 100%); }
        img { transition: opacity 0.5s ease-in-out; }
    </style>
</head>
<body>
    <div id="app">
        <nav class="glass-nav sticky top-0 z-50 border-b border-gray-200 px-4 py-4">
            <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-map-location-dot text-indigo-600 text-2xl"></i>
                    <h1 class="text-2xl font-black text-indigo-900 tracking-tight">葡萄牙跟我走</h1>
                </div>
                <div class="flex flex-wrap justify-center gap-2">
                    <button v-for="city in cities" :key="city" @click="currentCity = city; currentCategory = 'all'" 
                        :class="['px-5 py-2 rounded-full text-sm font-bold transition-all shadow-sm', currentCity === city ? 'bg-indigo-600 text-white' : 'bg-gray-100 text-gray-600 hover:bg-gray-200']">
                        {{ city }}
                    </button>
                </div>
            </div>
        </nav>

        <main class="max-w-6xl mx-auto px-4 py-10">
            <div class="flex flex-wrap gap-3 mb-10 justify-center">
                <button v-for="cat in categories" :key="cat.id" @click="currentCategory = cat.id"
                    :class="['flex items-center gap-2 px-5 py-2 rounded-xl border-2 transition-all font-bold', currentCategory === cat.id ? 'bg-slate-800 border-slate-800 text-white' : 'bg-white border-slate-100 text-slate-400 hover:border-indigo-400 hover:text-indigo-600 shadow-sm']">
                    <i :class="cat.icon"></i> {{ cat.name }}
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div v-for="item in filteredList" :key="item.name" class="card-hover bg-white rounded-3xl overflow-hidden flex flex-col border border-gray-100 shadow-sm">
                    <div class="relative h-64 overflow-hidden">
                        <img :src="item.img" 
                             @error="handleImageError"
                             :alt="item.name" 
                             class="w-full h-full object-cover">
                        <div class="absolute inset-0 img-overlay"></div>
                        <div class="absolute bottom-4 left-5">
                            <span class="text-[10px] font-black px-3 py-1 rounded-lg bg-indigo-600 text-white tracking-widest uppercase shadow-md">
                                {{ getCategoryName(item.category) }}
                            </span>
                        </div>
                    </div>

                    <div class="p-7 flex-grow">
                        <h3 class="text-2xl font-black text-slate-800 mb-3 leading-tight">{{ item.name }}</h3>
                        <p class="text-slate-500 text-sm leading-relaxed mb-4">介紹：{{ item.desc }}</p>
                    </div>

                    <div class="px-7 pb-7">
                        <a :href="item.map" target="_blank" class="flex items-center justify-center gap-2 w-full py-4 bg-indigo-50 text-indigo-700 rounded-2xl hover:bg-indigo-600 hover:text-white transition-all font-black border border-indigo-100">
                            <i class="fa-solid fa-location-arrow"></i> 開啟 Google 地圖
                        </a>
                    </div>
                </div>
            </div>

            <div v-if="filteredList.length === 0" class="text-center py-32 text-slate-300">
                <i class="fa-solid fa-map text-5xl mb-4"></i>
                <p class="text-lg font-bold">此區域目前沒有相關內容</p>
            </div>
        </main>

        <footer class="text-center py-12 text-slate-400 text-sm border-t border-gray-100 mt-10">
            <p class="font-black tracking-widest text-slate-500 mb-1">PORTUGAL TRAVEL GUIDE 2026</p>
            <p>專業旅遊規劃師與前端設計師 聯合製作</p>
        </footer>
    </div>

    <script>
        const { createApp, ref, computed } = Vue;

        createApp({
            setup() {
                const currentCity = ref('里斯本（Lisboa）');
                const currentCategory = ref('all');
                
                // 備援圖片 (如果連結失效時使用的絕美葡萄牙照片)
                const fallbackImg = "https://images.unsplash.com/photo-1555881400-74d7acaacd8b?q=80&w=1000&auto=format&fit=crop";

                const handleImageError = (e) => {
                    e.target.src = fallbackImg;
                };

                const cities = ['里斯本（Lisboa）', '貝倫區 (Belém)', '波多（Porto）'];
                const categories = [
                    { id: 'all', name: '全部', icon: 'fa-solid fa-border-all' },
                    { id: 'spot', name: '景點', icon: 'fa-solid fa-camera-retro' },
                    { id: 'restaurant', name: '餐廳', icon: 'fa-solid fa-utensils' },
                    { id: 'shopping', name: '購物', icon: 'fa-solid fa-bag-shopping' },
                    { id: 'winery', name: '酒莊', icon: 'fa-solid fa-wine-glass' },
                    { id: 'other', name: '其他', icon: 'fa-solid fa-ellipsis' }
                ];

                const data = ref([
                    // 里斯本 (Lisboa)
                    { city: '里斯本（Lisboa）', category: 'spot', name: '里斯本主教座堂 Sé de Lisboa', desc: '里斯本最古老的天主教座堂。', map: 'https://maps.app.goo.gl/MLedpdnisQtUsmhE8', img: 'https://images.unsplash.com/photo-1589197331516-4d845f3ebbf4?q=80&w=800&auto=format&fit=crop' },
                    { city: '里斯本（Lisboa）', category: 'spot', name: '太陽門景觀臺 Miradouro das Portas do Sol', desc: '可俯瞰阿爾法瑪區紅瓦屋頂的知名景觀台。', map: 'https://maps.app.goo.gl/SL2WCo3htzJBZKMJ8', img: 'https://images.unsplash.com/photo-1543167123-93d39686008b?q=80&w=800&auto=format&fit=crop' },
                    { city: '里斯本（Lisboa）', category: 'spot', name: '奧古斯塔街拱門 Arco Triunfal', desc: '象徵 1755 年大地震後重建的標誌性拱門。', map: 'https://maps.app.goo.gl/UYiEZN4ZBoxZbZ779', img: 'https://images.unsplash.com/photo-1558284240-023a887498c0?q=80&w=800&auto=format&fit=crop' },
                    { city: '里斯本（Lisboa）', category: 'spot', name: '無花果廣場 Praça da Figueira', desc: '里斯本市中心的熱鬧廣場。', map: 'https://maps.app.goo.gl/CdXcBQJ1wkLy54aq7', img: 'https://images.unsplash.com/photo-1590076212879-8809930799f2?q=80&w=800&auto=format&fit=crop' },
                    { city: '里斯本（Lisboa）', category: 'spot', name: '聖胡斯塔升降機 Elevador de Santa Justa', desc: '新哥德式鐵製垂直升降機。', map: 'https://maps.app.goo.gl/eNiWvb2sM8UHBM28A', img: 'https://images.unsplash.com/photo-1512977851705-67ee4bf294f4?q=80&w=800&auto=format&fit=crop' },
                    { city: '里斯本（Lisboa）', category: 'spot', name: 'Livraria Bertrand Chiado', desc: '金氏世界紀錄認證世界最老的書店。', map: 'https://maps.app.goo.gl/2YN5iiZrpbjqhK4H6', img: 'https://images.unsplash.com/photo-1507842217343-583bb7270b66?q=80&w=800&auto=format&fit=crop' },
                    { city: '里斯本（Lisboa）', category: 'restaurant', name: 'Cervejaria Ramiro', desc: '詹姆士推薦，超好吃蝦料理。', map: 'https://maps.app.goo.gl/2ykMivkJaZwg6LpP6', img: 'https://images.unsplash.com/photo-1551300537-c3973703151b?q=80&w=800&auto=format&fit=crop' },
                    { city: '里斯本（Lisboa）', category: 'restaurant', name: 'Time Out Market', desc: '集結眾多名店的美食廣場。', map: 'https://maps.app.goo.gl/zqWvdYtGXxbNz4MC9', img: 'https://images.unsplash.com/photo-1555396569-d6d8c3dd097e?q=80&w=800&auto=format&fit=crop' },
                    { city: '里斯本（Lisboa）', category: 'shopping', name: '里斯本罐頭工坊 Conserveira de Lisboa', desc: '傳承百年的復古魚罐頭專賣店。', map: 'https://maps.app.goo.gl/KR1jHAaHNwQp5Pzs7', img: 'https://images.unsplash.com/photo-1597405364841-8608c0274191?q=80&w=800&auto=format&fit=crop' },
                    { city: '里斯本（Lisboa）', category: 'shopping', name: 'Cutipol', desc: '葡萄牙頂級精品餐具。', map: 'https://maps.app.goo.gl/B9s4C79Rrp5Qybjr6', img: 'https://images.unsplash.com/photo-1523363321556-9a572a74c7e2?q=80&w=800&auto=format&fit=crop' },

                    // 貝倫區 (Belém)
                    { city: '貝倫區 (Belém)', category: 'spot', name: '熱羅尼莫斯修道院 Jerónimos', desc: '曼努埃爾式建築傑作，世界文化遺產。', map: 'https://maps.app.goo.gl/HUHuJvnLtS3GXrzY8', img: 'https://images.unsplash.com/photo-1590424744295-971297135e69?q=80&w=800&auto=format&fit=crop' },
                    { city: '貝倫區 (Belém)', category: 'spot', name: '發現者紀念碑 Padrão Descobrimentos', desc: '紀念航海時代發現者的宏偉紀念碑。', map: 'https://maps.app.goo.gl/wxRGerNAY7RSbh4EA', img: 'https://images.unsplash.com/photo-1591464319403-90d575003504?q=80&w=800&auto=format&fit=crop' },
                    { city: '貝倫區 (Belém)', category: 'spot', name: '貝倫塔 Torre de Belém', desc: '特茹河畔的歷史防禦塔與地標。', map: 'https://maps.app.goo.gl/mqKsB9RYcg4opMhW6', img: 'https://images.unsplash.com/photo-1543833077-8f7732a93325?q=80&w=800&auto=format&fit=crop' },
                    { city: '貝倫區 (Belém)', category: 'restaurant', name: 'Casa Pastéis de Belém', desc: '葡式蛋塔發源地，必嚐百年老店。', map: 'https://maps.app.goo.gl/ZuEhMgGqpvE4ESh57', img: 'https://images.unsplash.com/photo-1590483734724-383b853b237d?q=80&w=800&auto=format&fit=crop' },

                    // 波多 (Porto)
                    { city: '波多（Porto）', category: 'spot', name: '路易一世大橋 Ponte Luís I', desc: '橫跨杜羅河的知名鐵製雙層拱橋。', map: 'https://maps.app.goo.gl/UvcJYzQJ88sSqW8t8', img: 'https://images.unsplash.com/photo-1555881400-74d7acaacd8b?q=80&w=800&auto=format&fit=crop' },
                    { city: '波多（Porto）', category: 'spot', name: '萊羅書店 Livraria Lello', desc: '全球最美書店之一。', map: 'https://maps.app.goo.gl/ykeG1KckNBNS27bh7', img: 'https://images.unsplash.com/photo-1618219575850-8911634734b4?q=80&w=800&auto=format&fit=crop' },
                    { city: '波多（Porto）', category: 'spot', name: '聖本篤車站 São Bento Railway station', desc: '世界最美車站，擁有壯觀壁畫。', map: 'https://maps.app.goo.gl/59UpuwZoMWsDMbpD8', img: 'https://images.unsplash.com/photo-1515230248450-ef307a6198f1?q=80&w=800&auto=format&fit=crop' },
                    { city: '波多（Porto）', category: 'restaurant', name: 'Majestic Café', desc: '全球十大最美咖啡館之一。', map: 'https://maps.app.goo.gl/hBAnZ3HsUHMpQHUV8', img: 'https://images.unsplash.com/photo-1554118811-1e0d58224f24?q=80&w=800&auto=format&fit=crop' },
                    { city: '波多（Porto）', category: 'winery', name: 'Caves Ferreira', desc: '歷史悠久的波特酒莊。', map: 'https://maps.app.goo.gl/NicYzT43qeWz4E8p9', img: 'https://images.unsplash.com/photo-1516594915697-87eb3b1c14ea?q=80&w=800&auto=format&fit=crop' },
                    { city: '波多（Porto）', category: 'winery', name: 'Casa Ferreirinha', desc: '優質波特酒與葡萄酒莊。', map: 'https://maps.app.goo.gl/V252wDcWCMfsYyHy5', img: 'https://images.unsplash.com/photo-1553123292-1254378170e5?q=80&w=800&auto=format&fit=crop' },
                    { city: '波多（Porto）', category: 'winery', name: '格雷厄姆 Graham\'s Port Lodge', desc: '知名波特酒莊，提供品酒體驗。', map: 'https://maps.app.goo.gl/TA6GgJtcUF9MLFwo8', img: 'https://images.unsplash.com/photo-1568213816046-0ee1c42bd559?q=80&w=800&auto=format&fit=crop' },
                    { city: '波多（Porto）', category: 'winery', name: 'Caves Cálem', desc: '河岸知名酒莊，常有 Fado 表演。', map: 'https://maps.app.goo.gl/NFCfa7KviMC68tJ96', img: 'https://images.unsplash.com/photo-1584916301299-a86850d9972c?q=80&w=800&auto=format&fit=crop' },
                    { city: '波多（Porto）', category: 'winery', name: 'Sandeman', desc: '標誌性造型的全球知名波特酒莊。', map: 'https://maps.app.goo.gl/8RiCAKHYGvaXSL7r7', img: 'https://images.unsplash.com/photo-1528823331199-35d600c87439?q=80&w=800&auto=format&fit=crop' }
                ]);

                const filteredList = computed(() => {
                    return data.value.filter(item => {
                        const cityMatch = item.city === currentCity.value;
                        const categoryMatch = currentCategory.value === 'all' || item.category === currentCategory.value;
                        return cityMatch && categoryMatch;
                    });
                });

                const getCategoryName = (id) => {
                    const found = categories.find(c => c.id === id);
                    return found ? found.name : '其他';
                };

                return { currentCity, currentCategory, cities, categories, filteredList, getCategoryName, handleImageError };
            }
        }).mount('#app');
    </script>
</body>
</html>
