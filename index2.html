<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>葡萄牙跟我走 | 2026 旅遊手冊</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; }
        .card-hover { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 1.5rem !important; }
        .card-hover:hover { transform: translateY(-8px); box-shadow: 0 25px 30px -10px rgba(0, 0, 0, 0.1); }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); }
        .img-overlay { background: linear-gradient(to bottom, transparent 40%, rgba(0,0,0,0.7) 100%); }
    </style>
</head>
<body>
    <div id="app">
        <nav class="glass-nav sticky top-0 z-50 border-b border-gray-100 px-6 py-4">
            <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-map-location-dot text-indigo-600 text-2xl"></i>
                    <h1 class="text-2xl font-black text-slate-800 tracking-tight">葡萄牙跟我走</h1>
                </div>
                <div class="flex flex-wrap justify-center gap-2">
                    <button v-for="city in cities" :key="city" @click="currentCity = city; currentCategory = 'all'" 
                        :class="['px-6 py-2 rounded-full text-sm font-bold transition-all', currentCity === city ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-100' : 'bg-slate-100 text-slate-500 hover:bg-slate-200']">
                        {{ city }}
                    </button>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-6 py-10">
            <div class="flex flex-wrap gap-3 mb-12 justify-center">
                <button v-for="cat in categories" :key="cat.id" @click="currentCategory = cat.id"
                    :class="['flex items-center gap-2 px-6 py-2.5 rounded-2xl border-2 transition-all font-bold', currentCategory === cat.id ? 'bg-slate-800 border-slate-800 text-white shadow-md' : 'bg-white border-slate-100 text-slate-400 hover:border-indigo-400 hover:text-indigo-600']">
                    <i :class="cat.icon"></i> {{ cat.name }}
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                <div v-for="item in filteredList" :key="item.name" class="card-hover bg-white overflow-hidden flex flex-col border border-gray-50 shadow-sm">
                    <div class="relative h-64 overflow-hidden bg-slate-200">
                        <img :src="`https://source.unsplash.com/featured/800x600?portugal,${item.tag}`" 
                             :alt="item.name" 
                             class="w-full h-full object-cover">
                        <div class="absolute inset-0 img-overlay"></div>
                        <div class="absolute bottom-5 left-6">
                            <span class="text-[10px] font-black px-3 py-1.5 rounded-lg bg-indigo-600 text-white tracking-widest uppercase shadow-lg">
                                {{ getCategoryName(item.category) }}
                            </span>
                        </div>
                    </div>

                    <div class="p-8 flex-grow">
                        <h3 class="text-2xl font-black text-slate-800 mb-4 leading-tight">{{ item.name }}</h3>
                        <p class="text-slate-500 text-sm leading-relaxed mb-6">{{ item.desc }}</p>
                    </div>

                    <div class="px-8 pb-8">
                        <a :href="item.map" target="_blank" class="flex items-center justify-center gap-2 w-full py-4 bg-indigo-50 text-indigo-700 rounded-2xl hover:bg-indigo-600 hover:text-white transition-all font-black border border-indigo-100">
                            <i class="fa-solid fa-location-arrow"></i> 開啟 Google 地圖
                        </a>
                    </div>
                </div>
            </div>

            <div v-if="filteredList.length === 0" class="text-center py-32 text-slate-300">
                <i class="fa-solid fa-map text-6xl mb-4"></i>
                <p class="text-xl font-bold">目前這個分類沒有推薦內容</p>
            </div>
        </main>

        <footer class="text-center py-16 text-slate-400 text-xs border-t border-gray-100 mt-20">
            <p class="font-black tracking-[0.2em] text-slate-500 mb-2 uppercase">Portugal Explorer 2026</p>
            <p>專業旅遊規劃師與設計師最後校對版本</p>
        </footer>
    </div>

    <script>
        const { createApp, ref, computed } = Vue;

        createApp({
            setup() {
                const currentCity = ref('里斯本（Lisboa）');
                const currentCategory = ref('all');

                const cities = ['里斯本（Lisboa）', '貝倫區 (Belém)', '波多（Porto）'];
                const categories = [
                    { id: 'all', name: '全部', icon: 'fa-solid fa-border-all' },
                    { id: 'spot', name: '景點', icon: 'fa-solid fa-camera-retro' },
                    { id: 'restaurant', name: '餐廳', icon: 'fa-solid fa-utensils' },
                    { id: 'shopping', name: '購物', icon: 'fa-solid fa-bag-shopping' },
                    { id: 'winery', name: '酒莊', icon: 'fa-solid fa-wine-glass' },
                    { id: 'other', name: '其他', icon: 'fa-solid fa-ellipsis' }
                ];

                const data = ref([
                    [cite_start]// 里斯本 (Lisboa) [cite: 1]
                    { city: '里斯本（Lisboa）', category: 'spot', name: '里斯本主教座堂 Sé de Lisboa', desc: '里斯本最古老的天主教座堂。', map: 'https://maps.app.goo.gl/MLedpdnisQtUsmhE8', tag: 'cathedral' },
                    { city: '里斯本（Lisboa）', category: 'spot', name: '太陽門景觀臺 Portas do Sol', desc: '可俯瞰阿爾法瑪區紅瓦屋頂的知名景觀台。', map: 'https://maps.app.goo.gl/SL2WCo3htzJBZKMJ8', tag: 'viewpoint' },
                    { city: '里斯本（Lisboa）', category: 'spot', name: '奧古斯塔街拱門 Arco Triunfal', desc: '象徵 1755 年大地震後重建的標誌性拱門。', map: 'https://maps.app.goo.gl/UYiEZN4ZBoxZbZ779', tag: 'monument' },
                    { city: '里斯本（Lisboa）', category: 'spot', name: '無花果廣場 Praça da Figueira', desc: '里斯本市中心的熱鬧廣場。', map: 'https://maps.app.goo.gl/CdXcBQJ1wkLy54aq7', tag: 'square' },
                    { city: '里斯本（Lisboa）', category: 'spot', name: '聖胡斯塔升降機 Santa Justa', desc: '新哥德式鐵製垂直升降機。', map: 'https://maps.app.goo.gl/eNiWvb2sM8UHBM28A', tag: 'elevator' },
                    { city: '里斯本（Lisboa）', category: 'spot', name: 'Livraria Bertrand Chiado', desc: '金氏世界紀錄認證世界最老的書店。', map: 'https://maps.app.goo.gl/2YN5iiZrpbjqhK4H6', tag: 'bookstore' },
                    { city: '里斯本（Lisboa）', category: 'restaurant', name: 'Cervejaria Ramiro', desc: '詹姆士推薦，超好吃蝦料理。', map: 'https://maps.app.goo.gl/2ykMivkJaZwg6LpP6', tag: 'seafood' },
                    { city: '里斯本（Lisboa）', category: 'restaurant', name: 'Time Out Market', desc: '集結眾多名店的美食廣場。', map: 'https://maps.app.goo.gl/zqWvdYtGXxbNz4MC9', tag: 'foodcourt' },
                    { city: '里斯本（Lisboa）', category: 'shopping', name: '里斯本罐頭工坊 Conserveira', desc: '傳承百年的復古魚罐頭專賣店。', map: 'https://maps.app.goo.gl/KR1jHAaHNwQp5Pzs7', tag: 'sardines' },

                    [cite_start]// 貝倫區 (Belém) [cite: 49]
                    { city: '貝倫區 (Belém)', category: 'spot', name: '熱羅尼莫斯修道院 Jerónimos', desc: '曼努埃爾式建築傑作，世界文化遺產。', map: 'https://maps.app.goo.gl/HUHuJvnLtS3GXrzY8', tag: 'monastery' },
                    { city: '貝倫區 (Belém)', category: 'spot', name: '發現者紀念碑 Descobrimentos', desc: '紀念航海時代發現者的宏偉紀念碑。', map: 'https://maps.app.goo.gl/wxRGerNAY7RSbh4EA', tag: 'discovery' },
                    { city: '貝倫區 (Belém)', category: 'spot', name: '貝倫塔 Torre de Belém', desc: '特茹河畔的歷史防禦塔與地標。', map: 'https://maps.app.goo.gl/mqKsB9RYcg4opMhW6', tag: 'belem' },
                    { city: '貝倫區 (Belém)', category: 'restaurant', name: 'Casa Pastéis de Belém', desc: '葡式蛋塔的發源地，必嚐百年老店。', map: 'https://maps.app.goo.gl/ZuEhMgGqpvE4ESh57', tag: 'eggtart' },

                    [cite_start]// 波多 (Porto) [cite: 58]
                    { city: '波多（Porto）', category: 'spot', name: '路易一世大橋 Ponte Luís I', desc: '橫跨杜羅河的知名鐵製雙層拱橋。', map: 'https://maps.app.goo.gl/UvcJYzQJ88sSqW8t8', tag: 'bridge' },
                    { city: '波多（Porto）', category: 'spot', name: '萊羅書店 Livraria Lello', desc: '全球最美書店之一。', map: 'https://maps.app.goo.gl/ykeG1KckNBNS27bh7', tag: 'library' },
                    { city: '波多（Porto）', category: 'spot', name: '聖本篤車站 São Bento', desc: '世界最美車站，擁有壯觀壁畫。', map: 'https://maps.app.goo.gl/59UpuwZoMWsDMbpD8', tag: 'station' },
                    { city: '波多（Porto）', category: 'restaurant', name: 'Majestic Café', desc: '全球十大最美咖啡館之一。', map: 'https://maps.app.goo.gl/hBAnZ3HsUHMpQHUV8', tag: 'coffee' },
                    { city: '波多（Porto）', category: 'winery', name: 'Caves Ferreira', desc: '歷史悠久的波特酒莊。', map: 'https://maps.app.goo.gl/NicYzT43qeWz4E8p9', tag: 'winery' },
                    { city: '波多（Porto）', category: 'winery', name: 'Casa Ferreirinha', desc: '優質波特酒與葡萄酒莊。', map: 'https://maps.app.goo.gl/V252wDcWCMfsYyHy5', tag: 'vineyard' },
                    { city: '波多（Porto）', category: 'winery', name: 'Graham\'s Port Lodge', desc: '知名波特酒莊，提供品酒體驗。', map: 'https://maps.app.goo.gl/TA6GgJtcUF9MLFwo8', tag: 'barrel' },
                    { city: '波多（Porto）', category: 'winery', name: 'Caves Cálem', desc: '河岸知名酒莊，常有 Fado 表演。', map: 'https://maps.app.goo.gl/NFCfa7KviMC68tJ96', tag: 'fado' },
                    { city: '波多（Porto）', category: 'winery', name: 'Sandeman', desc: '標誌性造型的全球知名波特酒莊。', map: 'https://maps.app.goo.gl/8RiCAKHYGvaXSL7r7', tag: 'portwine' }
                ]);

                const filteredList = computed(() => {
                    return data.value.filter(item => {
                        const cityMatch = item.city === currentCity.value;
                        const categoryMatch = currentCategory.value === 'all' || item.category === currentCategory.value;
                        return cityMatch && categoryMatch;
                    });
                });

                const getCategoryName = (id) => {
                    const found = categories.find(c => c.id === id);
                    return found ? found.name : '其他';
                };

                return { currentCity, currentCategory, cities, categories, filteredList, getCategoryName };
            }
        }).mount('#app');
    </script>
</body>
</html>
