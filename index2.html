<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>葡萄牙跟我走 | 2026 旅遊手冊</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; }
        .card-hover { transition: all 0.2s ease; border-left: 5px solid transparent; }
        .card-hover:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        
        /* 根據分類設定不同顏色的左側邊條 */
        .border-spot { border-left-color: #ef4444; }      /* 紅色 - 景點 */
        .border-restaurant { border-left-color: #f59e0b; } /* 橘色 - 餐廳 */
        .border-shopping { border-left-color: #3b82f6; }   /* 藍色 - 購物 */
        .border-winery { border-left-color: #8b5cf6; }     /* 紫色 - 酒莊 */
        .border-other { border-left-color: #64748b; }      /* 灰色 - 其他 */

        .glass-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(8px); border-bottom: 1px solid #e2e8f0; }
    </style>
</head>
<body>
    <div id="app">
        <nav class="glass-nav sticky top-0 z-50 px-6 py-4 shadow-sm">
            <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-3">
                    <div class="bg-indigo-600 text-white w-10 h-10 flex items-center justify-center rounded-lg">
                        <i class="fa-solid fa-map text-xl"></i>
                    </div>
                    <h1 class="text-2xl font-black text-slate-800 tracking-tight">葡萄牙跟我走</h1>
                </div>
                <div class="flex flex-wrap justify-center gap-2">
                    <button v-for="city in cities" :key="city" @click="currentCity = city; currentCategory = 'all'" 
                        :class="['px-5 py-2 rounded-full text-sm font-bold transition-all', currentCity === city ? 'bg-indigo-600 text-white shadow-md' : 'bg-white text-slate-600 border border-slate-200 hover:bg-slate-50']">
                        {{ city }}
                    </button>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-6 py-10">
            <div class="flex flex-wrap gap-3 mb-10 justify-center">
                <button v-for="cat in categories" :key="cat.id" @click="currentCategory = cat.id"
                    :class="['flex items-center gap-2 px-6 py-2.5 rounded-xl border transition-all font-bold text-sm', currentCategory === cat.id ? 'bg-slate-800 border-slate-800 text-white shadow-lg' : 'bg-white border-slate-200 text-slate-500 hover:border-indigo-400 hover:text-indigo-600']">
                    <i :class="cat.icon"></i> {{ cat.name }}
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div v-for="(item, index) in filteredList" :key="index" 
                     :class="['card-hover bg-white rounded-xl shadow-sm p-6 flex flex-col h-full border border-slate-100', 'border-' + item.category]">
                    
                    <div class="flex justify-between items-start mb-3">
                        <span :class="['text-[10px] font-black px-2 py-1 rounded uppercase tracking-wider', getCategoryColor(item.category)]">
                            <i :class="getCategoryIcon(item.category)" class="mr-1"></i> {{ getCategoryName(item.category) }}
                        </span>
                    </div>

                    <div class="flex-grow">
                        <h3 class="text-xl font-black text-slate-800 mb-3 leading-snug">{{ item.name }}</h3>
                        <p class="text-slate-500 text-sm leading-relaxed mb-4 text-justify">{{ item.desc }}</p>
                    </div>

                    <div class="pt-4 border-t border-slate-50 mt-2">
                        <a :href="item.map" target="_blank" class="flex items-center justify-center gap-2 w-full py-2.5 bg-slate-50 text-indigo-600 rounded-lg hover:bg-indigo-600 hover:text-white transition-all font-bold text-sm group">
                            <i class="fa-solid fa-location-dot group-hover:animate-bounce"></i> 開啟 Google 地圖
                        </a>
                    </div>
                </div>
            </div>

            <div v-if="filteredList.length === 0" class="text-center py-20 text-slate-400">
                <div class="bg-slate-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa-solid fa-inbox text-2xl"></i>
                </div>
                <p class="text-base font-bold">這個分類目前沒有資料</p>
            </div>
        </main>

        <footer class="text-center py-8 text-slate-400 text-xs border-t border-slate-200 mt-12">
            <p>© 2026 葡萄牙旅遊指南 | 純文字極速版</p>
        </footer>
    </div>

    <script>
        const { createApp, ref, computed } = Vue;

        createApp({
            setup() {
                // 狀態
                const currentCity = ref("里斯本（Lisboa）");
                const currentCategory = ref("all");

                // 資料定義
                const cities = ["里斯本（Lisboa）", "貝倫區 (Belém)", "波多（Porto）"];
                const categories = [
                    { id: "all", name: "全部", icon: "fa-solid fa-layer-group" },
                    { id: "spot", name: "景點", icon: "fa-solid fa-camera" },
                    { id: "restaurant", name: "餐廳", icon: "fa-solid fa-utensils" },
                    { id: "shopping", name: "購物", icon: "fa-solid fa-bag-shopping" },
                    { id: "winery", name: "酒莊", icon: "fa-solid fa-wine-glass" },
                    { id: "other", name: "其他", icon: "fa-solid fa-note-sticky" }
                ];

                // 旅遊資料 (已移除圖片欄位，並確保雙引號正確)
                const data = ref([
                    // --- 里斯本 ---
                    { city: "里斯本（Lisboa）", category: "spot", name: "里斯本主教座堂 Sé de Lisboa", desc: "里斯本最古老的天主教座堂。", map: "https://maps.app.goo.gl/MLedpdnisQtUsmhE8" },
                    { city: "里斯本（Lisboa）", category: "spot", name: "太陽門景觀臺 Miradouro das Portas do Sol", desc: "可俯瞰阿爾法瑪區紅瓦屋頂的知名景觀台。", map: "https://maps.app.goo.gl/SL2WCo3htzJBZKMJ8" },
                    { city: "里斯本（Lisboa）", category: "spot", name: "奧古斯塔街拱門 Arco Triunfal", desc: "象徵 1755 年大地震後重建的標誌性拱門。", map: "https://maps.app.goo.gl/UYiEZN4ZBoxZbZ779" },
                    { city: "里斯本（Lisboa）", category: "spot", name: "無花果廣場 Praça da Figueira", desc: "里斯本市中心的熱鬧廣場。", map: "https://maps.app.goo.gl/CdXcBQJ1wkLy54aq7" },
                    { city: "里斯本（Lisboa）", category: "spot", name: "聖胡斯塔升降機 Santa Justa", desc: "新哥德式鐵製垂直升降機。", map: "https://maps.app.goo.gl/eNiWvb2sM8UHBM28A" },
                    { city: "里斯本（Lisboa）", category: "spot", name: "Livraria Bertrand Chiado", desc: "金氏世界紀錄認證世界最老的書店。", map: "https://maps.app.goo.gl/2YN5iiZrpbjqhK4H6" },
                    { city: "里斯本（Lisboa）", category: "spot", name: "阿爾坎塔拉聖伯多祿花園", desc: "俯瞰里斯本市中心與聖若熱城堡的著名花園。", map: "https://maps.app.goo.gl/7dXH5cHa9FbZLvfs8" },
                    { city: "里斯本（Lisboa）", category: "spot", name: "聖若熱城堡 Castelo de S. Jorge", desc: "矗立山丘上的古老堡壘。", map: "https://maps.app.goo.gl/nRC14bwVBC4VrAG97" },
                    { city: "里斯本（Lisboa）", category: "spot", name: "恩寵觀景台 Miradouro da Graça", desc: "當地人最愛的觀景點之一。", map: "https://maps.app.goo.gl/AwCNAsJuQ4i61Wxr5" },
                    { city: "里斯本（Lisboa）", category: "other", name: "4月25日大橋 Ponte 25 de Abril", desc: "橫跨特茹河的紅色懸索大橋。", map: "https://maps.app.goo.gl/H9YKDvV7EDwye1yp9" },
                    { city: "里斯本（Lisboa）", category: "other", name: "28路電車 Tram 28", desc: "經典的黃色復古電車。", map: "https://maps.app.goo.gl/FxjEM13NYANKc9ux5" },
                    { city: "里斯本（Lisboa）", category: "restaurant", name: "Cervejaria Ramiro", desc: "詹姆士推薦，超好吃蝦料理。", map: "https://maps.app.goo.gl/2ykMivkJaZwg6LpP6" },
                    { city: "里斯本（Lisboa）", category: "other", name: "巴西人咖啡館 A Brasileira", desc: "歷史悠久的經典咖啡館。", map: "https://maps.app.goo.gl/wUgFjZuK4sc2YLKA8" },
                    { city: "里斯本（Lisboa）", category: "restaurant", name: "Maria Catita", desc: "道地的葡萄牙料理餐廳。", map: "https://maps.app.goo.gl/kPwPEqePWKb1EU1C8" },
                    { city: "里斯本（Lisboa）", category: "restaurant", name: "Uma Marisqueira", desc: "知名海鮮餐廳，提供葡式海鮮燉飯。", map: "https://maps.app.goo.gl/GE9yW2fTNAiNvBCX7" },
                    { city: "里斯本（Lisboa）", category: "restaurant", name: "Mini Bar - José Avillez", desc: "創意精緻料理餐酒館。", map: "https://maps.app.goo.gl/33vkxnssxAsYjneSA" },
                    { city: "里斯本（Lisboa）", category: "restaurant", name: "Belcanto", desc: "知名的高級葡萄牙餐廳。", map: "https://maps.app.goo.gl/NkUNQAmq6PUxZ8fG8" },
                    { city: "里斯本（Lisboa）", category: "restaurant", name: "Time Out Market", desc: "集結眾多名店的美食廣場。", map: "https://maps.app.goo.gl/zqWvdYtGXxbNz4MC9" },
                    { city: "里斯本（Lisboa）", category: "shopping", name: "里斯本罐頭工坊 Conserveira", desc: "傳承百年的復古魚罐頭專賣店。", map: "https://maps.app.goo.gl/KR1jHAaHNwQp5Pzs7" },
                    { city: "里斯本（Lisboa）", category: "shopping", name: "Cutipol", desc: "葡萄牙頂級精品餐具。", map: "https://maps.app.goo.gl/B9s4C79Rrp5Qybjr6" },

                    // --- 貝倫區 ---
                    { city: "貝倫區 (Belém)", category: "spot", name: "熱羅尼莫斯修道院 Jerónimos", desc: "曼努埃爾式建築傑作，世界文化遺產。", map: "https://maps.app.goo.gl/HUHuJvnLtS3GXrzY8" },
                    { city: "貝倫區 (Belém)", category: "spot", name: "發現者紀念碑 Descobrimentos", desc: "紀念航海時代發現者的宏偉紀念碑。", map: "https://maps.app.goo.gl/wxRGerNAY7RSbh4EA" },
                    { city: "貝倫區 (Belém)", category: "spot", name: "貝倫塔 Torre de Belém", desc: "特茹河畔的歷史防禦塔與地標。", map: "https://maps.app.goo.gl/mqKsB9RYcg4opMhW6" },
                    { city: "貝倫區 (Belém)", category: "restaurant", name: "Casa Pastéis de Belém", desc: "葡式蛋塔的發源地，必嚐百年老店。", map: "https://maps.app.goo.gl/ZuEhMgGqpvE4ESh57" },

                    // --- 波多 ---
                    { city: "波多（Porto）", category: "spot", name: "波爾圖主教座堂 Sé do Porto", desc: "波多最古老且宏偉的建築之一。", map: "https://maps.app.goo.gl/DbcoTjv5jWVFfcEG6" },
                    { city: "波多（Porto）", category: "spot", name: "路易一世大橋 Ponte Luís I", desc: "橫跨杜羅河的知名鐵製雙層拱橋。", map: "https://maps.app.goo.gl/UvcJYzQJ88sSqW8t8" },
                    { city: "波多（Porto）", category: "spot", name: "萊羅書店 Livraria Lello", desc: "全球最美書店之一。", map: "https://maps.app.goo.gl/ykeG1KckNBNS27bh7" },
                    { city: "波多（Porto）", category: "shopping", name: "Mercado do Bolhão", desc: "最具代表性的在地傳統市場。", map: "https://maps.app.goo.gl/S2iApZ2BF6n4Y7JN7" },
                    { city: "波多（Porto）", category: "spot", name: "阿瑪斯教堂 Capela das Almas", desc: "外牆覆蓋絕美藍色瓷磚。", map: "https://maps.app.goo.gl/wVdP9zzYNq3PiM6c7" },
                    { city: "波多（Porto）", category: "spot", name: "聖本篤車站 São Bento", desc: "世界最美車站，擁有壯觀壁畫。", map: "https://maps.app.goo.gl/59UpuwZoMWsDMbpD8" },
                    { city: "波多（Porto）", category: "spot", name: "里貝拉區 Ribeira", desc: "杜羅河畔的歷史老城區。", map: "https://maps.app.goo.gl/dPsKEaAUCw69Bxpx5" },
                    { city: "波多（Porto）", category: "restaurant", name: "Majestic Café", desc: "全球十大最美咖啡館之一。", map: "https://maps.app.goo.gl/hBAnZ3HsUHMpQHUV8" },
                    { city: "波多（Porto）", category: "restaurant", name: "Casa Guedes Tradicional", desc: "傳統風味，好吃的豬扒包。", map: "https://maps.app.goo.gl/2k8NFP6kYnRcctY99" },
                    { city: "波多（Porto）", category: "restaurant", name: "McDonald's - Imperial", desc: "號稱全球最美的麥當勞。", map: "https://maps.app.goo.gl/sTz98GRWHjvoz2Sg7" },
                    { city: "波多（Porto）", category: "shopping", name: "Claus Porto", desc: "頂級精品香氛與香皂。", map: "https://maps.app.goo.gl/PgpmsQNogecXrnmA9" },
                    { city: "波多（Porto）", category: "shopping", name: "Castelbel - Palácio das Artes", desc: "精緻的葡萄牙香氛店。", map: "https://maps.app.goo.gl/bhcMVFPeWqV1df3r9" },
                    { city: "波多（Porto）", category: "restaurant", name: "O Caraças", desc: "便宜划算的一餐。", map: "https://maps.app.goo.gl/uiqSvj7zLNsUwha59" },
                    { city: "波多（Porto）", category: "restaurant", name: "La Ricotta", desc: "優質的在地風味餐廳。", map: "https://maps.app.goo.gl/TH1q3kKRTe5FhJFm8" },
                    { city: "波多（Porto）", category: "restaurant", name: "Adega São Nicolau", desc: "氛圍獨特，像酒窖一樣的餐廳。", map: "https://maps.app.goo.gl/HSiHaQtbCsUCfA5Q9" },
                    { city: "波多（Porto）", category: "restaurant", name: "Taberna Dos Mercadores", desc: "評價極高的在地酒館餐廳。", map: "https://maps.app.goo.gl/hanPxNtkfSxNMpBs9" },
                    { city: "波多（Porto）", category: "other", name: "Gaia Cable Car", desc: "搭乘纜車俯瞰杜羅河美景。", map: "https://maps.app.goo.gl/4rBy45uyT7LzgA3i9" },
                    
                    // --- 波多酒莊 ---
                    { city: "波多（Porto）", category: "winery", name: "Caves Ferreira", desc: "歷史悠久的波特酒莊。", map: "https://maps.app.goo.gl/NicYzT43qeWz4E8p9" },
                    { city: "波多（Porto）", category: "winery", name: "Casa Ferreirinha", desc: "優質波特酒與葡萄酒莊。", map: "https://maps.app.goo.gl/V252wDcWCMfsYyHy5" },
                    { city: "波多（Porto）", category: "winery", name: "Graham's Port Lodge", desc: "知名波特酒莊，提供品酒體驗。", map: "https://maps.app.goo.gl/TA6GgJtcUF9MLFwo8" },
                    { city: "波多（Porto）", category: "winery", name: "Caves Cálem", desc: "河岸知名酒莊，常有 Fado 表演。", map: "https://maps.app.goo.gl/NFCfa7KviMC68tJ96" },
                    { city: "波多（Porto）", category: "winery", name: "Sandeman", desc: "標誌性造型的全球知名波特酒莊。", map: "https://maps.app.goo.gl/8RiCAKHYGvaXSL7r7" }
                ]);

                // 篩選邏輯
                const filteredList = computed(() => {
                    return data.value.filter(item => {
                        const cityMatch = item.city === currentCity.value;
                        const categoryMatch = currentCategory.value === "all" || item.category === currentCategory.value;
                        return cityMatch && categoryMatch;
                    });
                });

                // 輔助功能：取得分類名稱
                const getCategoryName = (id) => {
                    const found = categories.find(c => c.id === id);
                    return found ? found.name : "其他";
                };

                // 輔助功能：取得分類 icon
                const getCategoryIcon = (id) => {
                    const found = categories.find(c => c.id === id);
                    return found ? found.icon : "fa-solid fa-circle";
                };

                // 輔助功能：取得分類顏色 (Tailwind class)
                const getCategoryColor = (id) => {
                    const map = {
                        'spot': 'bg-red-100 text-red-600',
                        'restaurant': 'bg-amber-100 text-amber-600',
                        'shopping': 'bg-blue-100 text-blue-600',
                        'winery': 'bg-purple-100 text-purple-600',
                        'other': 'bg-slate-200 text-slate-600'
                    };
                    return map[id] || 'bg-gray-100 text-gray-600';
                };

                return { currentCity, currentCategory, cities, categories, filteredList, getCategoryName, getCategoryIcon, getCategoryColor };
            }
        }).mount('#app');
    </script>
</body>
</html>
