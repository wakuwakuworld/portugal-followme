<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>葡萄牙跟我走 | 2026 完美假期</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; color: #1e293b; }
        
        /* 玻璃擬態導覽列 */
        .glass-nav { 
            background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* 卡片懸浮與邊條設計 */
        .info-card { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            border-left: 6px solid transparent;
        }
        .info-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); 
        }
        
        /* 分類顏色定義 */
        .border-spot { border-left-color: #ef4444; }      /* 景點-紅 */
        .border-restaurant { border-left-color: #f59e0b; } /* 餐廳-橘 */
        .border-shopping { border-left-color: #3b82f6; }   /* 購物-藍 */
        .border-winery { border-left-color: #8b5cf6; }     /* 酒莊-紫 */
        .border-other { border-left-color: #64748b; }      /* 其他-灰 */

        /* 自定義捲軸 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="app">
        <nav class="glass-nav sticky top-0 z-50 px-6 py-4 shadow-sm">
            <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="flex items-center gap-3">
                    <div class="bg-indigo-600 text-white w-10 h-10 flex items-center justify-center rounded-xl shadow-lg shadow-indigo-200">
                        <i class="fa-solid fa-compass text-xl"></i>
                    </div>
                    <h1 class="text-2xl font-black tracking-tight">葡萄牙跟我走</h1>
                </div>
                <div class="flex flex-wrap justify-center gap-2">
                    <button v-for="city in cities" :key="city" @click="currentCity = city" 
                        :class="['px-5 py-2 rounded-full text-sm font-bold transition-all', currentCity === city ? 'bg-indigo-600 text-white shadow-md' : 'bg-white text-slate-600 border border-slate-200 hover:border-indigo-400']">
                        {{ city }}
                    </button>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-6 py-10">
            <div class="flex flex-wrap gap-3 mb-12 justify-center">
                <button v-for="cat in categories" :key="cat.id" @click="currentCategory = cat.id"
                    :class="['flex items-center gap-2 px-6 py-3 rounded-2xl border transition-all font-bold text-sm shadow-sm', currentCategory === cat.id ? 'bg-slate-800 border-slate-800 text-white' : 'bg-white border-slate-200 text-slate-500 hover:text-indigo-600']">
                    <i :class="cat.icon"></i> {{ cat.name }}
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div v-for="(item, index) in filteredList" :key="index" 
                     :class="['info-card bg-white rounded-2xl p-7 flex flex-col h-full', 'border-' + item.category]">
                    
                    <div class="flex justify-between items-start mb-4">
                        <span :class="['text-[11px] font-black px-3 py-1 rounded-full uppercase tracking-widest shadow-sm', getCategoryStyle(item.category)]">
                            <i :class="getCategoryIcon(item.category)" class="mr-1.5"></i> {{ getCategoryName(item.category) }}
                        </span>
                        <span v-if="currentCity === '全區'" class="text-[11px] font-bold text-slate-400 bg-slate-50 px-2 py-1 rounded">
                            {{ item.city.split('（')[0] }}
                        </span>
                    </div>

                    <div class="flex-grow">
                        <h3 class="text-xl font-black text-slate-800 mb-4 leading-snug">{{ item.name }}</h3>
                        <p class="text-slate-500 text-sm leading-relaxed text-justify">{{ item.desc }}</p>
                    </div>

                    <div v-if="item.map && item.map !== '#'" class="pt-6 border-t border-slate-50 mt-6">
                        <a :href="item.map" target="_blank" class="flex items-center justify-center gap-2 w-full py-3 bg-slate-50 text-indigo-600 rounded-xl hover:bg-indigo-600 hover:text-white transition-all font-bold text-sm group">
                            <i class="fa-solid fa-location-dot group-hover:animate-bounce"></i> 開啟 Google 地圖
                        </a>
                    </div>
                </div>
            </div>

            <div v-if="filteredList.length === 0" class="text-center py-32">
                <i class="fa-solid fa-magnifying-glass text-4xl text-slate-200 mb-4"></i>
                <p class="text-slate-400 font-bold">目前分類下沒有找到行程喔！</p>
            </div>
        </main>

        <footer class="text-center py-12 text-slate-400 text-xs border-t border-slate-200 bg-white mt-20">
            <p>© 2026 葡萄牙旅遊規劃師 - 完美假期從這裡開始</p>
        </footer>
    </div>

    <script>
        const { createApp, ref, computed } = Vue;

        createApp({
            setup() {
                // 【Vue Data: 狀態管理】
                const currentCity = ref("全區");
                const currentCategory = ref("all");

                // 【Vue Data: 分類與城市清單】
                const cities = ["全區", "里斯本（Lisboa）", "貝倫區 (Belém)", "波多（Porto）"];
                const categories = [
                    { id: "all", name: "全部項目", icon: "fa-solid fa-border-all" },
                    { id: "spot", name: "私房景點", icon: "fa-solid fa-camera-retro" },
                    { id: "restaurant", name: "道地美食", icon: "fa-solid fa-utensils" },
                    { id: "shopping", name: "購物清單", icon: "fa-solid fa-bag-shopping" },
                    { id: "winery", name: "微醺酒莊", icon: "fa-solid fa-wine-glass-half-stroke" }
                ];

                // 【Vue Data: 結構化旅遊資料 (雙引號包覆，確保安全性)】
                const data = ref([
                    // --- 里斯本 (21個) ---
                    { "city": "里斯本（Lisboa）", "category": "spot", "name": "里斯本主教座堂 Sé de Lisboa", "desc": "始建於 1147 年，是里斯本最古老的天主教座堂。外觀呈現莊嚴的羅馬式堡壘風格，內部迴廊與聖物箱見證了這座城市經歷多次地震後的重生歷史。", "map": "https://maps.app.goo.gl/MLedpdnisQtUsmhE8" },
                    { "city": "里斯本（Lisboa）", "category": "spot", "name": "太陽門景觀臺 Miradouro das Portas do Sol", "desc": "位於阿爾法瑪區的制高點，這裡擁有拍攝里斯本明信片的絕佳視角。放眼望去是整片的紅屋頂與聖斯德望堂，遠處則是波光粼粼的特茹河，景色美不勝收。", "map": "https://maps.app.goo.gl/SL2WCo3htzJBZKMJ8" },
                    { "city": "里斯本（Lisboa）", "category": "spot", "name": "奧古斯塔街拱門 Arco Triunfal", "desc": "這座凱旋門式的建築是為了紀念 1755 年大地震後的重建。拱門頂端雕刻著守護里斯本的神祉，登上頂部觀景台可將商業廣場與奧古斯塔街的對稱美景盡收眼底。", "map": "https://maps.app.goo.gl/UYiEZN4ZBoxZbZ779" },
                    { "city": "里斯本（Lisboa）", "category": "spot", "name": "無花果廣場 Praça da Figueira", "desc": "緊鄰羅西烏廣場，早期是里斯本的主要市場。現在則是交通樞紐，周邊環繞著許多歷史悠久的糕點店，是觀察當地人日常生活的最佳地點。", "map": "https://maps.app.goo.gl/CdXcBQJ1wkLy54aq7" },
                    { "city": "里斯本（Lisboa）", "category": "spot", "name": "聖胡斯塔升降機 Santa Justa", "desc": "這座完工於 1902 年的鋼鐵電梯是里斯本的地標，新哥德式的精緻外裝令人讚嘆。它是連結龐巴爾下城與高地上的卡爾莫修道院的重要交通工具，視野極佳。", "map": "https://maps.app.goo.gl/eNiWvb2sM8UHBM28A" },
                    { "city": "里斯本（Lisboa）", "category": "spot", "name": "Livraria Bertrand Chiado", "desc": "創立於 1732 年，是金氏世界紀錄認證全球營運中最古老的書店。穿過充滿瓷磚裝飾的廊道，不僅能選購好書，更能感受三百年來文人墨客留下的思辨氣息。", "map": "https://maps.app.goo.gl/2YN5iiZrpbjqhK4H6" },
                    { "city": "里斯本（Lisboa）", "category": "spot", "name": "阿爾坎塔拉聖伯多祿花園", "desc": "位於上城區的景觀平台，花園分為兩層，裝飾著噴泉與多尊神祉塑像。這裡正對著聖若熱城堡，傍晚時分涼風習習，是里斯本最浪漫的散步熱點之一。", "map": "https://maps.app.goo.gl/7dXH5cHa9FbZLvfs8" },
                    { "city": "里斯本（Lisboa）", "category": "spot", "name": "聖若熱城堡 Castelo de S. Jorge", "desc": "盤踞在里斯本最高處的古老堡壘，最早可追溯至摩爾人時期。漫步在古老城牆與塔樓間，可以 360 度俯瞰整座城市，這裡也是捕捉夕陽餘暉的完美座標。", "map": "https://maps.app.goo.gl/nRC14bwVBC4VrAG97" },
                    { "city": "里斯本（Lisboa）", "category": "spot", "name": "恩寵觀景台 Miradouro da Graça", "desc": "當地人最喜愛的聚會場所，位於恩寵教堂旁。這裡氣氛悠閒，設有露天咖啡座，在松樹遮蔭下俯瞰里斯本市中心，能感受到一種難得的寧靜與寫意。", "map": "https://maps.app.goo.gl/AwCNAsJuQ4i61Wxr5" },
                    { "city": "里斯本（Lisboa）", "category": "other", "name": "4月25日大橋 Ponte 25 de Abril", "desc": "為了紀念葡萄牙 1974 年康乃馨革命而命名。這座紅色懸索橋外型酷似舊金山金門大橋，橫跨特茹河，是里斯本極具現代感的地標建築。", "map": "https://maps.app.goo.gl/H9YKDvV7EDwye1yp9" },
                    { "city": "里斯本（Lisboa）", "category": "other", "name": "28路電車 Tram 28", "desc": "經典的黃色復古木製電車，就像一台時光機。它緩慢穿梭在阿爾法瑪區極其狹窄且陡峭的巷弄間，是來到里斯本絕對不能錯過的特有文化體驗。", "map": "https://maps.app.goo.gl/FxjEM13NYANKc9ux5" },
                    { "city": "里斯本（Lisboa）", "category": "restaurant", "name": "Cervejaria Ramiro", "desc": "里斯本最知名的海鮮餐廳，連食尚玩家與名廚都大加讚賞。招牌菜包含蒜油蝦、巨大螃蟹與鮮甜的海鮮盤，最後一定要點一份烤牛肉三明治才算完美。", "map": "https://maps.app.goo.gl/2ykMivkJaZwg6LpP6" },
                    { "city": "里斯本（Lisboa）", "category": "other", "name": "巴西人咖啡館 A Brasileira", "desc": "開業於 1905 年，曾是葡萄牙文壇巨擘佩索阿經常駐足的地方。店內的木質裝潢與黃銅鏡面充滿年代感，門口的佩索阿銅像更是觀光客爭相合影的地點。", "map": "https://maps.app.goo.gl/wUgFjZuK4sc2YLKA8" },
                    { "city": "里斯本（Lisboa）", "category": "restaurant", "name": "Maria Catita", "desc": "這家溫馨的餐廳提供道地的葡萄牙創意料理。這裡的章魚料理與鱈魚表現極佳，服務人員熱情，能讓人在放鬆的環境中細細品味地中海風情的美食。", "map": "https://maps.app.goo.gl/kPwPEqePWKb1EU1C8" },
                    { "city": "里斯本（Lisboa）", "category": "restaurant", "name": "Uma Marisqueira", "desc": "位於奧古斯塔街附近的巷弄，這家店專精於「葡式海鮮燉飯」。用料豪邁，鍋中裝滿了螃蟹、鮮蝦與淡菜，濃郁的番茄基底湯頭令人一試難忘。", "map": "https://maps.app.goo.gl/GE9yW2fTNAiNvBCX7" },
                    { "city": "里斯本（Lisboa）", "category": "restaurant", "name": "A Merendinha do Arco Bandeira", "desc": "這是一間充滿當地人情味的傳統餐館。以親民的價格提供高品質的炭烤鮮魚與各式肉類，是體驗葡萄牙「平民美食」最真實、最不做作的理想選擇。", "map": "https://maps.app.goo.gl/Q5Rz5giXiTjSv2Y27" },
                    { "city": "里斯本（Lisboa）", "category": "restaurant", "name": "Mini Bar - José Avillez", "desc": "由葡萄牙米其林名廚 José Avillez 打造。這不是一般的餐廳，而是一個充滿戲劇感的味覺實驗室，將傳統食材轉化成讓人驚艷的分子料理小食。", "map": "https://maps.app.goo.gl/33vkxnssxAsYjneSA" },
                    { "city": "里斯本（Lisboa）", "category": "restaurant", "name": "Belcanto", "desc": "同樣隸屬於名廚 Avillez 旗下，榮獲米其林二星肯定。這是一場頂級的飲食饗宴，將葡萄牙豐富的航海史融入每一道細緻的當代料理中，品味尊榮感十足。", "map": "https://maps.app.goo.gl/NkUNQAmq6PUxZ8fG8" },
                    { "city": "里斯本（Lisboa）", "category": "restaurant", "name": "Time Out Market", "desc": "將歷史悠久的魚市場改建，集結了全里斯本最優秀的廚師、調酒師與名店。不管是想吃高級海鮮還是傳統蛋塔，在這裡都能一次滿足所有的願望。", "map": "https://maps.app.goo.gl/zqWvdYtGXxbNz4MC9" },
                    { "city": "里斯本（Lisboa）", "category": "shopping", "name": "里斯本罐頭工坊 Conserveira", "desc": "創立於 1930 年的老字號罐頭店。色彩斑斕、充滿復古插畫包裝的各種魚罐頭整齊排列，是這座城市最具代表性且價格實惠的手信首選。", "map": "https://maps.app.goo.gl/KR1jHAaHNwQp5Pzs7" },
                    { "city": "里斯本（Lisboa）", "category": "shopping", "name": "Cutipol", "desc": "葡萄牙國寶級餐具品牌。其線條優雅、手工打造的餐具風靡全球設計界，來到發源地里斯本，一定要帶走一組精緻的餐具讓餐桌風景升級。", "map": "https://maps.app.goo.gl/B9s4C79Rrp5Qybjr6" },

                    // --- 貝倫區 (4個) ---
                    { "city": "貝倫區 (Belém)", "category": "spot", "name": "熱羅尼莫斯修道院 Jerónimos", "desc": "曼努埃爾式建築的最佳代表，內部石雕繁複精美，宛如石雕織就的蕾絲。大航海家達伽馬也安息於此，是見證葡萄牙輝煌歷史的世界文化遺產。", "map": "https://maps.app.goo.gl/HUHuJvnLtS3GXrzY8" },
                    { "city": "貝倫區 (Belém)", "category": "spot", "name": "發現者紀念碑 Descobrimentos", "desc": "這座如帆船般的雄偉紀念碑面朝大西洋，刻畫了恩里克王子、達伽馬等航海英雄。踏在地圖地坪上，能感受到大航海時代葡萄牙勇往直前的宏大氣魄。", "map": "https://maps.app.goo.gl/wxRGerNAY7RSbh4EA" },
                    { "city": "貝倫區 (Belém)", "category": "spot", "name": "貝倫塔 Torre de Belém", "desc": "矗立於特茹河畔的堡壘，曾是船隻進出里斯本的監視哨。這座建築融合了摩爾與哥德風格，退潮時可經由木棧道進入參觀，是葡萄牙的國家象徵。", "map": "https://maps.app.goo.gl/mqKsB9RYcg4opMhW6" },
                    { "city": "貝倫區 (Belém)", "category": "restaurant", "name": "Casa Pastéis de Belém", "desc": "全世界葡式蛋塔的發源地，自 1837 年開業至今。雖然需要排隊，但現烤出來、撒上肉桂粉的熱騰騰蛋塔，其酥脆感與濃郁奶香絕對會讓您覺得不虛此行。", "map": "https://maps.app.goo.gl/ZuEhMgGqpvE4ESh57" },

                    // --- 波多 (22個) ---
                    { "city": "波多（Porto）", "category": "spot", "name": "波爾圖主教座堂 Sé do Porto", "desc": "這座羅馬式建築位於波多最高處，外觀如同防禦堡壘。內部的藍瓷磚迴廊與銀製祭壇極具藝術價值，站在教堂廣場前，能將整座波多老城與河景盡收眼底。", "map": "https://maps.app.goo.gl/DbcoTjv5jWVFfcEG6" },
                    { "city": "波多（Porto）", "category": "spot", "name": "路易一世大橋 Ponte Luís I", "desc": "這座壯觀的雙層鐵橋橫跨杜羅河，由艾菲爾鐵塔設計者的門生打造。建議步行通過上層，俯瞰如明信片般的利貝拉區與加亞新城酒莊區，風景令人屏息。", "map": "https://maps.app.goo.gl/UvcJYzQJ88sSqW8t8" },
                    { "city": "波多（Porto）", "category": "spot", "name": "萊羅書店 Livraria Lello", "desc": "世界公認最美書店之一。華麗的紅色旋轉樓梯、彩繪玻璃屋頂與新哥德式裝潢，讓這裡充滿奇幻色彩。據說哈利波特作者羅琳在此居住時也曾受其啟發。", "map": "https://maps.app.goo.gl/ykeG1KckNBNS27bh7" },
                    { "city": "波多（Porto）", "category": "shopping", "name": "Mercado do Bolhão", "desc": "這座百年傳統市場在翻新後重新開幕，保留了熱鬧的叫賣聲與在地氣息。不管是新鮮水果、橄欖油、起司還是道地小吃，這裡應有盡有，是挖寶的好地方。", "map": "https://maps.app.goo.gl/S2iApZ2BF6n4Y7JN7" },
                    { "city": "波多（Porto）", "category": "spot", "name": "阿瑪斯教堂 Capela das Almas", "desc": "雖然規模不大，但整座教堂外牆覆蓋著 15,000 片絕美的藍白瓷磚，生動描繪了聖徒的故事，已成為波多最受歡迎的拍照聖地，美得令人嘆為觀止。", "map": "https://maps.app.goo.gl/wVdP9zzYNq3PiM6c7" },
                    { "city": "波多（Porto）", "category": "spot", "name": "聖本篤車站 São Bento", "desc": "獲譽為世界最美火車站。大廳內貼滿了兩萬片瓷磚，以宏大的畫幅述說著葡萄牙的歷史戰爭與昔日生活，即便不搭火車，也一定要進來欣賞這份藝術奇蹟。", "map": "https://maps.app.goo.gl/59UpuwZoMWsDMbpD8" },
                    { "city": "波多（Porto）", "category": "spot", "name": "里貝拉區 Ribeira", "desc": "坐落在杜羅河畔的歷史老城區，五彩繽紛、高低錯落的房屋形成了獨特的風景。這裡是波多的心臟，街道窄小曲折，隨處可見充滿風情的露天咖啡館與小餐館。", "map": "https://maps.app.goo.gl/dPsKEaAUCw69Bxpx5" },
                    { "city": "波多（Porto）", "category": "restaurant", "name": "Majestic Café", "desc": "創立於 1921 年，充滿「美好年代」風格的華麗鏡子與皮椅，營造出極致優雅的氣息。在這裡點一杯咖啡、一份法式吐司，時光彷彿在此倒轉了一百年。", "map": "https://maps.app.goo.gl/hBAnZ3HsUHMpQHUV8" },
                    { "city": "波多（Porto）", "category": "restaurant", "name": "Casa Guedes Tradicional", "desc": "這是一家深受波多當地人熱愛的老鋪。招牌是慢火燉煮的「烤豬肉三明治」，特別推薦加上溫熱的卡斯特羅布蘭科起司，鹹香軟糯的口感簡直是人間美味。", "map": "https://maps.app.goo.gl/2k8NFP6kYnRcctY99" },
                    { "city": "波多（Porto）", "category": "restaurant", "name": "McDonald's - Imperial", "desc": "這間麥當勞前身為帝國咖啡館。保留了 1930 年代華麗的彩繪玻璃、水晶吊燈與巨大的老鷹雕塑，被譽為全球最美的麥當勞，邊啃漢堡邊欣賞藝術。 ", "map": "https://maps.app.goo.gl/sTz98GRWHjvoz2Sg7" },
                    { "city": "波多（Porto）", "category": "shopping", "name": "Claus Porto", "desc": "擁有百年歷史的葡萄牙皇室香氛品牌。其精緻復古的插畫包裝深受收藏家喜愛，經典的馬賽克香皂與優雅香氛，是波多送禮最高雅的伴手禮之選。", "map": "https://maps.app.goo.gl/PgpmsQNogecXrnmA9" },
                    { "city": "波多（Porto）", "category": "shopping", "name": "Castelbel - Palácio das Artes", "desc": "來自波多的香氛名門，以杜羅河谷的清新花香為靈感。其香皂與室內香氛設計時尚，香氣持久且具層次感，讓您將葡萄牙的陽光氣息帶回家中。", "map": "https://maps.app.goo.gl/bhcMVFPeWqV1df3r9" },
                    { "city": "波多（Porto）", "category": "restaurant", "name": "O Caraças", "desc": "隱身在波多巷弄高處的家庭式食堂。沒有華麗裝潢，卻有著令人感動的家常味道。每日菜單隨當季食材更換，是尋找高 CP 值道地葡式午餐的首選。", "map": "https://maps.app.goo.gl/uiqSvj7zLNsUwha59" },
                    { "city": "波多（Porto）", "category": "restaurant", "name": "La Ricotta", "desc": "結合了義大利精緻工藝與葡萄牙新鮮食材的餐廳。這裡氣氛優雅安靜，餐點從前菜到甜點都極具水準，服務細膩，非常適合在波多老城區享受一頓浪漫晚餐。", "map": "https://maps.app.goo.gl/TH1q3kKRTe5FhJFm8" },
                    { "city": "波多（Porto）", "category": "restaurant", "name": "Adega São Nicolau", "desc": "位於里貝拉區河岸巷內，是一家深受好評的老牌餐館。這裡的章魚料理與鱈魚燉飯口味非常道地，由於位置極佳且口碑良好，建議一定要提前訂位以免向隅。", "map": "https://maps.app.goo.gl/HSiHaQtbCsUCfA5Q9" },
                    { "city": "波多（Porto）", "category": "restaurant", "name": "Taberna Dos Mercadores", "desc": "這間小而美的餐館以精緻的葡式創意小菜聞名。招牌是鹽焗鮮魚，服務員會在桌邊現場服務，視覺與味覺雙重享受。座位非常有限，記得及早預約。", "map": "https://maps.app.goo.gl/hanPxNtkfSxNMpBs9" },
                    { "city": "波多（Porto）", "category": "other", "name": "Gaia Cable Car", "desc": "搭乘這條沿著加亞新城河岸運行的纜車，您可以從空中視角俯瞰杜羅河、路易一世大橋與波多老城。尤其是黃昏時分，整座城市被染成金黃色，非常震撼。", "map": "https://maps.app.goo.gl/4rBy45uyT7LzgA3i9" },
                    
                    // --- 波多酒莊 (5個) ---
                    { "city": "波多（Porto）", "category": "winery", "name": "Caves Ferreira", "desc": "這是一家完全由葡萄牙本土經營的傳奇酒莊，曾由傳奇女性 Dona Antónia 帶領。導覽深入淺出，能帶領您穿越百年酒窖，品味層次豐富的頂級波特酒。", "map": "https://maps.app.goo.gl/NicYzT43qeWz4E8p9" },
                    { "city": "波多（Porto）", "category": "winery", "name": "Casa Ferreirinha", "desc": "與 Ferreira 家族一脈相承，這家酒廠以釀造高品質的杜羅紅酒聞名於世。透過品酒課程，您可以學習到除了甜美的波特酒外，葡萄牙紅酒那厚實而優雅的靈魂。", "map": "https://maps.app.goo.gl/V252wDcWCMfsYyHy5" },
                    { "city": "波多（Porto）", "category": "winery", "name": "Graham's Port Lodge", "desc": "位於加亞新城的高處，酒窖環境一流，還設有眺望杜羅河美景的餐廳。導覽非常專業且細膩，能品嚐到年份久遠、口感如絲綢般滑順的珍稀波特酒。", "map": "https://maps.app.goo.gl/TA6GgJtcUF9MLFwo8" },
                    { "city": "波多（Porto）", "category": "winery", "name": "Caves Cálem", "desc": "波多河岸最具互動性的酒莊。除了傳統的酒窖參觀與品酒，這裡還首創將法朵 (Fado) 演唱與品酒結合，讓您在酒精的催化下，沈浸在憂鬱而動人的歌聲中。", "map": "https://maps.app.goo.gl/NFCfa7KviMC68tJ96" },
                    { "city": "波多（Porto）", "category": "winery", "name": "Sandeman", "desc": "以披著黑色斗篷的西班牙神秘人商標聞名全球。導覽人員會裝扮成商標人物，解說極具趣味性。這裡是認識波特酒全球推廣史的最佳起點，品牌辨識度極高。", "map": "https://maps.app.goo.gl/8RiCAKHYGvaXSL7r7" }
                ]);

                // 【Vue Computed: 篩選邏輯】
                const filteredList = computed(() => {
                    return data.value.filter(item => {
                        const cityMatch = currentCity.value === "全區" || item.city === currentCity.value;
                        const categoryMatch = currentCategory.value === "all" || item.category === currentCategory.value;
                        return cityMatch && categoryMatch;
                    });
                });

                // 【Vue Methods: 輔助函式】
                const getCategoryName = (id) => categories.find(c => c.id === id)?.name || "其他";
                const getCategoryIcon = (id) => categories.find(c => c.id === id)?.icon || "fa-solid fa-circle";
                const getCategoryStyle = (id) => {
                    const styles = {
                        'spot': 'bg-red-50 text-red-600',
                        'restaurant': 'bg-amber-50 text-amber-600',
                        'shopping': 'bg-blue-50 text-blue-600',
                        'winery': 'bg-purple-50 text-purple-600',
                        'other': 'bg-slate-100 text-slate-500'
                    };
                    return styles[id] || 'bg-slate-100 text-slate-500';
                };

                return { currentCity, currentCategory, cities, categories, filteredList, getCategoryName, getCategoryIcon, getCategoryStyle };
            }
        }).mount('#app');
    </script>
