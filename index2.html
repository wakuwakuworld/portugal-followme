<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>葡萄牙旅遊指南 | 里斯本 & 貝倫 & 波多</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; }
        .card-hover { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .card-hover:hover { transform: translateY(-8px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
        .glass-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); }
        .img-gradient { background: linear-gradient(to bottom, transparent 40%, rgba(0,0,0,0.8)); }
    </style>
</head>
<body>
    <div id="app">
        <nav class="glass-nav sticky top-0 z-50 border-b border-gray-200 px-6 py-4">
            <div class="max-w-7xl mx-auto flex flex-col lg:flex-row justify-between items-center gap-6">
                <div class="flex items-center gap-3">
                    <div class="bg-indigo-600 text-white p-2 rounded-xl">
                        <i class="fa-solid fa-map-location-dot text-xl"></i>
                    </div>
                    <h1 class="text-2xl font-black text-slate-800 tracking-tight">葡萄牙跟我走</h1>
                </div>
                <div class="flex flex-wrap justify-center gap-3">
                    <button v-for="city in cities" :key="city" @click="currentCity = city" 
                        :class="['px-6 py-2 rounded-full text-sm font-black transition-all shadow-sm', currentCity === city ? 'bg-indigo-600 text-white shadow-indigo-200' : 'bg-white text-slate-600 hover:bg-slate-50 border border-slate-200']">
                        {{ city }}
                    </button>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-6 py-10">
            <div class="flex flex-wrap gap-3 mb-10 justify-start md:justify-center">
                <button v-for="cat in categories" :key="cat.id" @click="currentCategory = cat.id"
                    :class="['flex items-center gap-2 px-5 py-2.5 rounded-xl border transition-all font-bold', currentCategory === cat.id ? 'bg-slate-800 border-slate-800 text-white shadow-lg' : 'bg-white border-slate-200 text-slate-500 hover:border-indigo-400 hover:text-indigo-500']">
                    <i :class="cat.icon"></i> {{ cat.name }}
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div v-for="item in filteredList" :key="item.name" class="card-hover bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden flex flex-col">
                    <div class="relative h-60 overflow-hidden">
                        <img :src="`https://images.unsplash.com/photo-${item.imgId}?auto=format&fit=crop&w=800&q=80`" :alt="item.name" class="w-full h-full object-cover">
                        <div class="absolute inset-0 img-gradient"></div>
                        <div class="absolute bottom-5 left-5">
                            <span class="text-[10px] font-black px-3 py-1.5 rounded-lg bg-indigo-600 text-white tracking-widest uppercase shadow-lg">
                                {{ getCategoryLabel(item.category) }}
                            </span>
                        </div>
                    </div>

                    <div class="p-8 flex-grow">
                        <h3 class="text-2xl font-black text-slate-800 mb-3">{{ item.name }}</h3>
                        <p class="text-slate-500 text-sm leading-relaxed mb-6">{{ item.desc }}</p>
                    </div>

                    <div class="px-8 pb-8">
                        <a :href="item.map" target="_blank" class="flex items-center justify-center gap-2 w-full py-4 bg-indigo-50 text-indigo-700 rounded-2xl hover:bg-indigo-600 hover:text-white transition-all font-black border border-indigo-100 shadow-sm">
                            <i class="fa-brands fa-google"></i> 開啟 Google 地圖
                        </a>
                    </div>
                </div>
            </div>

            <div v-if="filteredList.length === 0" class="text-center py-32">
                <div class="bg-slate-100 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i class="fa-solid fa-map text-slate-300 text-4xl"></i>
                </div>
                <p class="text-slate-400 text-lg font-bold">此區域目前沒有相關推薦</p>
            </div>
        </main>

        <footer class="max-w-7xl mx-auto text-center py-16 text-slate-400 text-sm border-t border-slate-200 mt-10">
            <p class="font-black text-slate-500 uppercase tracking-widest">Portugal Travel Guide 2026</p>
            <p class="mt-2">現代化旅遊規劃師介面</p>
        </footer>
    </div>

    <script>
        const { createApp, ref, computed } = Vue;

        createApp({
            setup() {
                const currentCity = ref('里斯本（Lisboa）');
                const currentCategory = ref('all');

                const cities = ['里斯本（Lisboa）', '貝倫區 (Belém)', '波多（Porto）'];
                const categories = [
                    { id: 'all', name: '全部', icon: 'fa-solid fa-grid-2' },
                    { id: 'spot', name: '景點', icon: 'fa-solid fa-camera' },
                    { id: 'restaurant', name: '餐廳', icon: 'fa-solid fa-utensils' },
                    { id: 'shopping', name: '購物', icon: 'fa-solid fa-bag-shopping' },
                    { id: 'winery', name: '酒莊', icon: 'fa-solid fa-wine-glass' }
                ];

                const data = ref([
                    // 里斯本
                    { city: '里斯本（Lisboa）', category: 'spot', name: '里斯本主教座堂 Sé de Lisboa', desc: '里斯本最古老的天主教座堂。', map: 'https://maps.app.goo.gl/MLedpdnisQtUsmhE8', imgId: '1580325736141-98782f9d519b' },
                    { city: '里斯本（Lisboa）', category: 'spot', name: '太陽門景觀臺 Miradouro das Portas do Sol', desc: '可俯瞰阿爾法瑪區紅瓦屋頂的知名景觀台。', map: 'https://maps.app.goo.gl/SL2WCo3htzJBZKMJ8', imgId: '1543167123-93d39686008b' },
                    { city: '里斯本（Lisboa）', category: 'spot', name: '奧古斯塔街拱門 Arco Triunfal da Rua August', desc: '象徵 1755 年大地震後重建的標誌性拱門。', map: 'https://maps.app.goo.gl/UYiEZN4ZBoxZbZ779', imgId: '1558284240-023a887498c0' },
                    { city: '里斯本（Lisboa）', category: 'spot', name: '無花果廣場 Praça da Figueira', desc: '里斯本市中心的熱鬧廣場。', map: 'https://maps.app.goo.gl/CdXcBQJ1wkLy54aq7', imgId: '1590076212879-8809930799f2' },
                    { city: '里斯本（Lisboa）', category: 'spot', name: '聖胡斯塔升降機 Elevador de Santa Justa', desc: '新哥德式鐵製垂直升降機。', map: 'https://maps.app.goo.gl/eNiWvb2sM8UHBM28A', imgId: '1512977851705-67ee4bf294f4' },
                    { city: '里斯本（Lisboa）', category: 'spot', name: 'Livraria Bertrand Chiado', desc: '金氏世界紀錄認證世界最老的書店。', map: 'https://maps.app.goo.gl/2YN5iiZrpbjqhK4H6', imgId: '1507842217343-583bb7270b66' },
                    { city: '里斯本（Lisboa）', category: 'restaurant', name: 'Cervejaria Ramiro', desc: '詹姆士推薦，超好吃蝦料理。', map: 'https://maps.app.goo.gl/2ykMivkJaZwg6LpP6', imgId: '1551300537-c3973703151b' },
                    { city: '里斯本（Lisboa）', category: 'restaurant', name: 'Time Out Market', desc: '集結眾多名店的美食廣場。', map: 'https://maps.app.goo.gl/zqWvdYtGXxbNz4MC9', imgId: '1555396569-d6d8c3dd097e' },
                    { city: '里斯本（Lisboa）', category: 'shopping', name: '里斯本罐頭工坊 Conserveira de Lisboa', desc: '傳承百年的復古魚罐頭專賣店。', map: 'https://maps.app.goo.gl/KR1jHAaHNwQp5Pzs7', imgId: '1597405364841-8608c0274191' },
                    { city: '里斯本（Lisboa）', category: 'shopping', name: 'Cutipol', desc: '葡萄牙頂級精品餐具。', map: 'https://maps.app.goo.gl/B9s4C79Rrp5Qybjr6', imgId: '1584260021319-7988390b3b4d' },

                    // 貝倫區
                    { city: '貝倫區 (Belém)', category: 'spot', name: '熱羅尼莫斯修道院 Mosteiro dos Jerónimos', desc: '曼努埃爾式建築傑作，世界文化遺產。', map: 'https://maps.app.goo.gl/HUHuJvnLtS3GXrzY8', imgId: '1590424744295-971297135e69' },
                    { city: '貝倫區 (Belém)', category: 'spot', name: '發現者紀念碑 Padrão dos Descobrimentos', desc: '紀念航海時代發現者的宏偉紀念碑。', map: 'https://maps.app.goo.gl/wxRGerNAY7RSbh4EA', imgId: '1591464319403-90d575003504' },
                    { city: '貝倫區 (Belém)', category: 'spot', name: '貝倫塔 Torre de Belém', desc: '特茹河畔的歷史防禦塔與地標。', map: 'https://maps.app.goo.gl/mqKsB9RYcg4opMhW6', imgId: '1543833077-8f7732a93325' },
                    { city: '貝倫區 (Belém)', category: 'restaurant', name: 'Casa Pastéis de Belém', desc: '葡式蛋塔發源地，必嚐百年老店。', map: 'https://maps.app.goo.gl/ZuEhMgGqpvE4ESh57', imgId: '1590483734724-383b853b237d' },

                    // 波多
                    { city: '波多（Porto）', category: 'spot', name: '路易一世大橋 Ponte Luís I', desc: '橫跨杜羅河的知名鐵製雙層拱橋。', map: 'https://maps.app.goo.gl/UvcJYzQJ88sSqW8t8', imgId: '1555881400-74d7acaacd8b' },
                    { city: '波多（Porto）', category: 'spot', name: '萊羅書店 Livraria Lello', desc: '全球最美書店之一，內部裝潢華麗。', map: 'https://maps.app.goo.gl/ykeG1KckNBNS27bh7', imgId: '1618219575850-8911634734b4' },
                    { city: '波多（Porto）', category: 'spot', name: '聖本篤車站 São Bento Railway station', desc: '世界最美車站，擁有壯觀壁畫。', map: 'https://maps.app.goo.gl/59UpuwZoMWsDMbpD8', imgId: '1515230248450-ef307a6198f1' },
                    { city: '波多（Porto）', category: 'restaurant', name: 'Majestic Café', desc: '全球十大最美咖啡館之一。', map: 'https://maps.app.goo.gl/hBAnZ3HsUHMpQHUV8', imgId: '1554118811-1e0d58224f24' },
                    { city: '波多（Porto）', category: 'winery', name: 'Sandeman', desc: '標誌性造型的全球知名波特酒莊。', map: 'https://maps.app.goo.gl/8RiCAKHYGvaXSL7r7', imgId: '1584916301299-a86850d9972c' }
                ]);

                const filteredList = computed(() => {
                    return data.value.filter(item => {
                        const cityMatch = item.city === currentCity.value;
                        const categoryMatch = currentCategory.value === 'all' || item.category === currentCategory.value;
                        return cityMatch && categoryMatch;
                    });
                });

                const getCategoryLabel = (id) => {
                    const found = categories.find(c => c.id === id);
                    return found ? found.name : '推薦';
                };

                return { currentCity, currentCategory, cities, categories, filteredList, getCategoryLabel };
            }
        }).mount('#app');
    </script>
</body>
</html>
